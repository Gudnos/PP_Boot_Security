<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <style>
        table th, table td {
            padding: 10px 5px;
            font-family: sans-serif;
            font-size: 14px;
            border-style: solid;
            border-width: 1px;
        }
        button {
            padding: 5px;
        }
        .buttonDelete {
        }
        .buttonEdit {
            position: relative;
            left: 50%;
            transform: translate(-50%, 0);
        }
        .buttonLogout {
            padding: 5px;
        }
    </style>
</head>
<body>
<br>
<button onclick="window.location.href = '/admin/create/';">Add new user</button>
<br>
<h1>Users</h1>
<table border="1">
    <tr>
        <th th:width="50">UserId</th>
        <th th:width="120">Username</th>
        <th th:width="120">City</th>
        <th th:width="120">Name</th>
        <th th:width="50">Surname</th>
        <th th:width="50">Edit</th>
        <th th:width="50">Delete</th>
    </tr>
    <tr th:each="users : ${users}">

        <!--/*@thymesVar id="id" type=""*/-->
        <td th:utext="${users.id}">User_id</td>
        <td th:utext="${users.username}">Username</td>
        <td th:utext="${users.city}">City</td>
        <td th:utext="${users.name}">Name</td>
        <td th:utext="${users.surname}">Surname</td>
        <td>
            <form th:action="@{'/admin/update/' + ${users.getId()}}">
                <input type="submit" class="buttonEdit" value="Edit"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{'/admin/delete/' + ${users.getId()}}">
                <input type="submit" class="buttonDelete" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<br>
<button class="buttonLogout" onclick="window.location.href = '/logout';">Logout</button>
</body>
</html>
